<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spa Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.navbar {
  background-color: white;
  padding: 20px;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: flex-end;
  gap: 30px;
  margin: 0;
}

nav a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

.hero {
  background: url('spa-bg.jpgJPG File (.jpg)') no-repeat center center/cover;
  height: 90vh;
  display: flex;
  align-items: center;
  justify-content: left;
  padding-left: 60px;
  color: white;
  text-shadow: 1px 1px 3px black;
}

.content h1 {
  font-size: 48px;
  max-width: 400px;
}

.btn {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 20px;
  background-color: #444;
  color: white;
  text-decoration: none;
  font-weight: bold;
  border-radius: 5px;
}

.offer {
  margin-top: 10px;
  font-size: 14px;
}
  </style>
</head>
<body>
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="content">
      <h1>GET IN AND RELAX TODAY</h1>
      <a class="btn" href="#">JOIN NOW</a>
      <p class="offer">25% Discount on first month!</p>
    </div>
  </section
</body>
